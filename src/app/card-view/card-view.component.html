<div class="d-flex">
<div class="card m-2" style="width: 18rem;" *ngFor="let user of users">
    <img class="card-img-top" [src]="user.imageUrl" alt="Card image cap">
    <div class="card-body">
      <p class="card-title">{{user.name}}</p>
      <p class="card-text">{{user.mail}}</p>
      <p class="card-text">{{user.location.address}}</p>
      <p class="card-text">Orders: {{user.orders.length}}</p>
      
      <a href="#" (click)="orderShow.emit()">View orders</a>
      <a href="#" class="btn btn-primary">Edit</a>
      <button type="button" class="btn btn-danger m-1" (click)="delete(user)">Delete</button>
    </div>
  </div>
</div>
